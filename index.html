<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/surveydata_current_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.93742831736462,-83.39792322645566],[33.974312745244546,-83.35086654593566]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_surveydata_current_0(feature, layer) {
                        var popupContent = '<table>\
                    <tr>\
                        <td><b>Transit mode</b><br>' + (feature.properties['walkbike'] !== null ? Autolinker.link(String(feature.properties['walkbike'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <br><br><td><b>Issue</b><br>' + (feature.properties['caption'] !== null ? Autolinker.link(String(feature.properties['caption'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {minWidth : 600});
        }

        function style_surveydata_current_0_0(feature) {
            switch(String(feature.properties['walkbike'])) {
                case 'bicyclists':
                    return {
                pane: 'pane_surveydata_current_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(6,179,17,1.0)',
            }
                    break;
                case 'pedestrian':
                    return {
                pane: 'pane_surveydata_current_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,74,236,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_surveydata_current_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,64,52,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_surveydata_current_0');
        map.getPane('pane_surveydata_current_0').style.zIndex = 400;
        map.getPane('pane_surveydata_current_0').style['mix-blend-mode'] = 'normal';
        var layer_surveydata_current_0 = new L.geoJson(json_surveydata_current_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_surveydata_current_0',
            onEachFeature: pop_surveydata_current_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_surveydata_current_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_surveydata_current_0);
				var basemap = L.tileLayer('https://api.mapbox.com/styles/v1/wyjx1220/cje4iobyk71lj2rmwvjxsbmkl/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoid3lqeDEyMjAiLCJhIjoiY2pkdXBwMW84MWhwbDJ4bnk2OHh2OHhkMCJ9.5Evu2HhCD7u2Mi-KJ2NqOg', {
            attribution: 'Map data &copy; <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 28
        });
		        basemap.addTo(map);
        map.addLayer(layer_surveydata_current_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Survey points<br /><table><tr><td style="text-align: center;"><img src="legend/surveydata_current_0_bicyclists0.png" /></td><td>bicyclists</td></tr><tr><td style="text-align: center;"><img src="legend/surveydata_current_0_pedestrian1.png" /></td><td>pedestrian</td></tr><td></td></tr></table>': layer_surveydata_current_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
